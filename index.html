<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Stegall's UNC Charlotte WebPage</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1a202c;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        header, footer {
            height: 60px;
            background: transparent;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        h1 {
            font-weight: 700;
            text-align: center;
            font-size: 2.3rem;
            margin-bottom: 2.5rem;
            letter-spacing: 0.04em;
            color: #311b92;
        }
        .button-split {
            display: flex;
            gap: 2rem;
            width: 88vw;
            max-width: 1000px;
            height: 45vh;
            min-height: 280px;
            justify-content: center;
        }
        .modern-button {
            flex: 1 1 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 500;
            border: none;
            border-radius: 1.7rem;
            background: linear-gradient(135deg, #90caf9 0%, #311b92 100%);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 24px rgba(41, 56, 153, 0.08), 0 1.5px 7px rgba(64, 94, 186, 0.12);
            transition: transform 0.13s, box-shadow 0.2s, background 0.18s;
            margin: 0;
            height: 100%;
        }
        .modern-button:hover, .modern-button:focus {
            background: linear-gradient(135deg, #3949ab 0%, #00bcd4 100%);
            color: #f5f5f5;
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 32px rgba(41, 56, 153, 0.16), 0 6px 24px rgba(64, 94, 186, 0.22);
            outline: none;
        }
        @media (max-width: 800px) {
            .button-split {
                flex-direction: column;
                gap: 1.5rem;
                height: auto;
                min-height: 0;
            }
            .modern-button {
                min-height: 100px;
                font-size: 1.3rem;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Welcome to Julian Stegall's UNC Charlotte WebPage</h1>
        <div class="button-split">
            <button class="modern-button"
                onclick="window.location.href='itis3135/index.html'">
                Go to ITIS 3135 Page
            </button>
            <button class="modern-button"
                onclick="window.location.href='itis3162/index.html'">
                Go To ITIS 3162 Page
            </button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
