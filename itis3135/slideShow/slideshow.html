
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="slideshow.css">
    <title>Julian Stegall's Jolly Swallow ITIS3135 SlideShow</title>
</head>
<body>
    <header>
        <div data-include="../components/header.html"></div>
    </header>
    <main>
        <h2>Slideshow</h2>
        
        <!-- Main slideshow container -->
        <div class="container">
            <!-- Full-width images with number text will be dynamically generated -->
            <!-- next & previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>


        </div>

        <!-- Thumbnail images - Now positioned below main container -->
        <div class="row" id="thumbnail-row">
            <!-- Thumbnail columns will be dynamically generated -->
        </div>

        <section> 
            <h3>Notes</h3>
            <p>The validator does not like is a function is used before it is called so I had to work around that.</p>
            <p>Signed<br>Julian Stegall, 4/08/2025 9:00pm</p>
        </section>
    </main>

    <footer>
        <div data-include="../components/footer.html"></div>
    </footer>
    
    <script src="../scripts/HTMLInclude.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
