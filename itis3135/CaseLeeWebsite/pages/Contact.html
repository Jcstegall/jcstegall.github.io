<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintless Dent Repair Contact</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <header>
        <div data-include="../components/header.html"></div>
    </header>

    <main>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-grids">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p><i class="fas fa-phone"></i> (555) 123-4567</p>
                    <a href="mailto:info@caseleepdr.com" id="email-link" class="social-link">
                        <i class="fas fa-envelope fa-2x"></i>
                        <span class="social-text">info@caseleepdr.com</span>
                    </a>
                    <p><i class="fas fa-location-dot"></i> Service Area: Greater Metropolitan Area</p>
                </div>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="text" id="carMake" name="carMake" required placeholder="Car Make">
                    </div>
                    <div class="form-group">
                        <input type="text" id="carModel" name="carModel" required placeholder="Car Model">
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required placeholder="Describe the damage"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="images">Upload Images:</label>
                        <input type="file" id="images" name="images" multiple accept="image/*">
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    </main>

    <footer>
        <div data-include="../components/footer.html"></div>
    </footer>
      <script src="../scripts/HTMLInclude.min.js"></script>
</body>
</html>
