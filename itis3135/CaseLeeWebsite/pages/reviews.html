
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintless Dent Repair Reviews</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/reviews.css">
</head>
<body>

    <header>
        <div data-include="../components/header.html"></div>
    </header>

    <main>
                <section id="reviews" class="reviews">
                    <div>
                        <h2>Customer Reviews</h2>
                        
                        <!-- New Button to Scroll to Review Form -->
                        <button class='writeareview' onclick="document.getElementById('writeReview').scrollIntoView({ behavior: 'smooth' });">
                            Write a Review
                        </button>
                        
                        <div class="reviews-container" id="reviewsContainer">
                            <!-- Reviews will be dynamically loaded here from reviews.js -->
                        </div>
                    </div>
                </section>

            <section id="writeReview" class="write-review">
                <h2>Write a Review</h2>
                <form id="reviewForm">
                    <label for="reviewerName">Your Name:</label>
                    <input type="text" id="reviewerName" required>
                    
                    <label for="reviewerRating">Your Rating:</label>
                    <select id="reviewerRating" required>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Good</option>
                        <option value="3">3 - Average</option>
                        <option value="2">2 - Poor</option>
                        <option value="1">1 - Terrible</option>
                    </select>
                    
                    <label for="reviewerText">Your Review:</label>
                    <textarea id="reviewerText" rows="4" required></textarea>
                    
                    <button type="submit">Submit Review</button>
                </form>
            </section>
     
    </main>

    <footer>
        <div data-include="../components/footer.html"></div>
    </footer>

    <script src="../scripts/HTMLInclude.min.js"></script>
    <script src="../scripts/reviews.js"></script>
</body>
</html>
